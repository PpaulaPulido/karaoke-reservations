<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Karaoke Vibes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="register-container">
        <!-- Fondo decorativo -->
        <div class="background-effects">

        <!-- Formulario de registro -->
        <div class="register-form-container">
            <div class="form-header">
                <a href="/" class="logo">
                    <i class="fas fa-music"></i>
                    <span>Karaoke Vibes</span>
                </a>
                <h1>Crea tu cuenta</h1>
                <p>Para empezar a reservar salas y cantar con amigos</p>
            </div>

            <!-- Mensajes de error/success -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent" class="message-content"></div>
            </div>

            <form id="registerForm" class="register-form" action="/register" th:object="${user}" method="POST">
                <div class="form-row">
                    <!-- Campo Nombre Completo -->
                    <div class="form-group">
                        <label for="fullName" class="form-label">
                            <i class="fas fa-user"></i>
                            Nombre completo *
                        </label>
                        <div class="form-input-container">
                            <input type="text" id="fullName" name="fullName" class="form-input" required minlength="2"
                                maxlength="100" placeholder="Ingresa tu nombre completo" autocomplete="name">
                        </div>
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <!-- Campo TelÃ©fono -->
                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">
                            <i class="fas fa-phone"></i>

                        </label>
                        <div class="form-input-container">
                            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required
                                placeholder="" autocomplete="tel">
                        </div>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>

                <!-- Campo Email -->
                <div class="form-row-single">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Correo electrÃ³nico *
                        </label>
                        <div class="form-input-container">
                            <input type="email" id="email" th:field="*{email}" name="email" class="form-input" required
                                placeholder="tu.correo@ejemplo.com" autocomplete="email">
                        </div>
                        <span class="error-message" id="emailError"></span>
                        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>

                        </label>

                                <input type="password" id="password" name="password" class="form-input" required
                                    minlength="6" placeholder="MÃ­nimo 6 caracteres" autocomplete="new-password">

                                        d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="passwordStrength"></div>
                            </div>
                            <span class="strength-text" id="strengthText">Seguridad de la contraseÃ±a</span>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirmar contraseÃ±a *
                        </label>
                        <div class="password-input-container">
                            <div class="form-input-container">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                                    required placeholder="Repite tu contraseÃ±a" autocomplete="new-password">

                                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                                    <path class="eye-closed" fill="currentColor" style="display:none"

                <button type="submit" id="registerButton" class="submit-button">
                    <span class="button-text">Registrarse</span>

    <script type="module" src="/js/register.js"></script>
</body>

</html>
